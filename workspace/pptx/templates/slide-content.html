<!DOCTYPE html>
<html>
<head>
<style>
body {
  width: 720pt;
  height: 405pt;
  margin: 0;
  padding: 60pt 80pt;
  font-family: Arial, sans-serif;
  background: #000000;
  color: #FFFFFF;
}

.section-label {
  font-size: 14pt;
  font-weight: 600;
  text-transform: uppercase;
  color: #0A84FF;
  letter-spacing: 2pt;
  margin-bottom: 16pt;
}

h2 {
  font-size: 48pt;
  font-weight: 600;
  color: #FFFFFF;
  line-height: 1.2;
  letter-spacing: -1px;
  margin: 0 0 40pt 0;
}

ul {
  font-size: 24pt;
  line-height: 1.6;
  color: #FFFFFF;
  margin: 0;
  padding-left: 40pt;
  list-style: disc;
}

li {
  margin-bottom: 16pt;
}
</style>
</head>
<body>
  <p class="section-label">Section</p>
  <h2>Slide Heading</h2>
  <ul>
    <li>First key point</li>
    <li>Second key point</li>
    <li>Third key point</li>
  </ul>
</body>
</html>
