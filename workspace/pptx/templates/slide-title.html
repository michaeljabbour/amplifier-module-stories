<!DOCTYPE html>
<html>
<head>
<style>
body {
  width: 720pt;
  height: 405pt;
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background: #000000;
  color: #FFFFFF;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
}

.section-label {
  font-size: 14pt;
  font-weight: 600;
  text-transform: uppercase;
  color: #0A84FF;
  letter-spacing: 2pt;
  margin-bottom: 20pt;
}

h1 {
  font-size: 72pt;
  font-weight: 700;
  color: #FFFFFF;
  line-height: 1.1;
  letter-spacing: -2px;
  margin: 0 0 24pt 0;
}

.subtitle {
  font-size: 32pt;
  font-weight: 400;
  color: rgba(255,255,255,0.7);
  line-height: 1.4;
  margin: 0 0 40pt 0;
}

.date {
  font-size: 16pt;
  color: rgba(255,255,255,0.5);
  position: absolute;
  bottom: 60pt;
}
</style>
</head>
<body>
  <p class="section-label">Category Label</p>
  <h1>Presentation Title</h1>
  <p class="subtitle">One-line description of the topic</p>
  <p class="date">January 2026</p>
</body>
</html>
