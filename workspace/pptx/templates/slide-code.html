<!DOCTYPE html>
<html>
<head>
<style>
body {
  width: 720pt;
  height: 405pt;
  margin: 0;
  padding: 60pt 80pt;
  font-family: Arial, sans-serif;
  background: #000000;
  color: #FFFFFF;
}

.section-label {
  font-size: 14pt;
  font-weight: 600;
  text-transform: uppercase;
  color: #0A84FF;
  letter-spacing: 2pt;
  margin-bottom: 16pt;
}

h2 {
  font-size: 48pt;
  font-weight: 600;
  color: #FFFFFF;
  line-height: 1.2;
  letter-spacing: -1px;
  margin: 0 0 40pt 0;
}

.code-block {
  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(255,255,255,0.1);
  border-radius: 12px;
  padding: 24pt 32pt;
  font-family: 'Courier New', monospace;
  font-size: 18pt;
  line-height: 1.6;
  white-space: pre;
  color: #98D4A0;
  overflow-x: auto;
}

.code-comment {
  color: rgba(255,255,255,0.4);
}
</style>
</head>
<body>
  <p class="section-label">Example</p>
  <h2>Code Example Title</h2>
  <div class="code-block"># Example code
command --flag value
output result</div>
</body>
</html>
