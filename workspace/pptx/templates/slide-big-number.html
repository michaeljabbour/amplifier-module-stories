<!DOCTYPE html>
<html>
<head>
<style>
body {
  width: 720pt;
  height: 405pt;
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background: #000000;
  color: #FFFFFF;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
}

h2 {
  font-size: 32pt;
  font-weight: 400;
  color: rgba(255,255,255,0.7);
  margin-bottom: 60pt;
}

.big-number {
  font-size: 180pt;
  font-weight: 700;
  letter-spacing: -8px;
  background: linear-gradient(135deg, #0A84FF, #5E5CE6);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  line-height: 1;
  margin-bottom: 20pt;
}

.label {
  font-size: 24pt;
  color: rgba(255,255,255,0.7);
}
</style>
</head>
<body>
  <h2>Impact Statement</h2>
  <p class="big-number">3,000</p>
  <p class="label">Metric Label</p>
</body>
</html>
